  homepage:
    hero:
      title: Participez aux débats sur le futur de la conservation
      tagline: Donnez vos opinions sur divers enjeux liés à la conservation, comparez vos opinions à celles des autres et donnez votre avis afin de façonner les débats futurs.
    intro:
      title: 'Le Futur de la Conservation'
      content: '<p>Bien que des débats concernant les directions futures de la conservation de la biodiversité aient lieu depuis longtemps, ceux-ci ont tendance à être dominés par quelques personnalités importantes. </p>
      <p>Cette enquête vous permet d’apporter votre propre opinion à ces débats, afin qu’une plus grande diversité de points de vue soit exprimée. L’enquête ne vous prendra que 15 minutes. À la fin, vos opinions et leur comparaison avec celles des autres participants vous seront présentées graphiquement. </p>
      <p>Nous espérons que vous apprécierez cette enquête et nous vous encourageons à partager votre expérience en suggérant à d’autres d’y participer! </p>'
      ethics_statement: 'Vos réponses resteront anonymes, seront stockées de manière sécurisée et ne seront utilisées que pour ce projet. Pour plus d’informations, <a title="About the Project" href="/about-the-project">veuillez voir les détails sur le respect de la vie privée et l’éthique des données.</a>.'
    blocks:
      -
        title: 'Enquête « Futur de la Conservation pour les Groupes et Organisations » (GO-FOX)'
        description: '
        <p>En réponse à la demande existante, nous avons lancé un outil permettant de créer sa version personnalisée de l’enquête afin de la partager avec un groupe de participants fermé, tel que ses collègues. L’analyse des résultats de l’enquête pour ce groupe sont ensuite mis à votre disposition. Cette version de l’enquête peut être utilisée, par exemple, afin de faciliter la planification stratégique au sein d’une organisation ou afin de promouvoir l’enseignement sur les enjeux actuels de la conservation. Pour en savoir plus, visitez notre page <a href="/users/sign_in?locale=en" title="Register now">À propos de GO-FOX ou inscrivez-vous maintenant</a> et commencer à créer votre enquête!</p>
        <p>Vous êtes déjà un utilisateur·trice GO-FOX? <a href="/users/sign_in" title="Identifiez-vous ici GO-FOX">Identifiez-vous ici</a>.</p>'
        image: 'logos/logo-gofox.svg'
        image_alt: 'GO-FOX logo'
        image_class: 'gofox'
      -
        title: 'Recherche et publications'
        description: "Les données de l’enquête Futur de la Conservation ont été utilisées afin d’identifier les valeurs chères aux conservationnistes et comment elles sont corrélées à leur milieu (par exemple: nationalité, niveau de formation ou expérience sur divers écosystèmes). <a href='https://www.nature.com/articles/s41893-019-0267-5' title='Visit the paper in Nature Sustainability' target='_blank'>Le premier article issu de ces recherches</a> a été publié dans la revue Nature Sustainability. Cet article est également disponible <a href='https://wordpress.com/post/thinkinglikeahuman.com/458' title=\"Visit the Authors' Accepted Manuscript\" target='_blank'>en libre accès</a>. Nous poursuivons de nouvelles analyses en utilisant les données collectées au travers de ce site web et avons pour objectif de continuer à diffuser nos conclusions au sein de la communauté de la conservation de la nature."
  survey_warning:
      title: 'Bienvenue à l’enquête Futur de la Conservation'
      description: 'This project has been approved by the Research Ethics committee at the University of Leeds.<br><br>Your responses will contribute to the ongoing Future of Conservation Survey research project. All data gathered for this project will be stored securely by the UN Environment World Conservation Monitoring Centre. This dataset will only be used for the purposes of academic research. An anonymised version of the dataset, excluding all personal information which could potentially lead to the identification of individual responses, may be shared with other researchers.<br><br>Your individual responses will not be identifiable either in this website or in subsequent publications. If you provide your email address, the project team will not share it with other parties, and will only use it to send you summarised results and to invite you to participate in future versions of the survey.<br><br>Your responses will be also be made available to the Group and Organisation Future of Conservation Survey (GO-FOX) user who sent you the link for this survey. The GO-FOX tool is intended to support education and organisational capacity development, but the project team do not accept responsibility for how the person sending you the survey uses or distributes responses. You may be identifiable to the GO-FOX user by your responses. If you are not comfortable with this, please do not take the survey.'
      master_description: 'Ce projet a été approuvé par le comité d’éthique de recherche de l’Université de Leeds. <br><br>Vos réponses contribueront au projet de recherche continu Futur de la Conservation. Toutes données obtenues pour ce projet seront stockées de manière sécurisée par le Centre de Surveillance de la Conservation de la Nature qui fait partie du Programme des Nations Unies pour l’Environnement. Ces données ne seront utilisées qu’à des fins de recherche académique. Une version anonymisée des données, excluant toutes informations personnelles qui pourraient potentiellement mener à l’identification des réponses individuelles, peut être partagée avec d’autres chercheurs.<br><br> Vos réponses individuelles ne seront ni identifiables sur ce site web ni dans des publications ultérieures. Les adresses email des participants qui les auront fournies ne seront pas partagées avec d’autres parties et ne seront utilisées qu’afin d’envoyer la synthèse des résultats ainsi que des invitations pour participer à des versions futures de l’enquête.'
  sign_up_warning:
      title: 'Welcome to GO-FOX'
      description: 'Ce projet a été approuvé par le comité d’éthique de recherche de l’Université de Leeds.<br><br>As you set up your account and survey(s), we will ask some questions about you, your group or organisation, and why you want to use the GO-FOX tool. This will allow us to understand how the tool is being used and the impact it is having. It will also allow us to better understand the views of conservationists, and how these vary according to the characteristics of their group or organisation.<br><br>All data gathered for this project will be stored securely by UN Environment World Conservation Monitoring Centre. An anonymised version of the dataset, excluding all information which could potentially lead to the identification of individual groups or organisations, may be shared with other researchers.<br><br>Your responses will not be identifiable either in this website or in subsequent publications. If you provide your email address, the project team will not share it with other parties, and will only use it to contact you to discuss your use of GO-FOX (for example, to offer help with preparing materials for a session with your group of survey respondents). In any resulting publications, we will remove identifying features and take other measures such as aggregating responses to protect the anonymity of organisations and groups who participate in this survey.<br><br>The GO-FOX tool was developed to help measure and understand the views held by conservationists. We encourage you to use it responsibly, such as in education, training or strategy development. The GO-FOX project team do not accept responsibility for how you or your organisation uses or distributes responses. We expect users to carefully consider the implications of how the tool is used within their group or organisation, particularly the implications for participants of revealing divergent or minority opinions.'

  about_project:
    -
      link: 'Contexte'
      title: 'Contexte'
      content: '<p>L’objectif de ce projet est d’explorer les points de vue des conservationnistes sur diverses problématiques, afin d’alimenter les débats sur le futur de la conservation. Les débats récents sur le futur de la conservation ont été dominés par quelques personnalités de haut niveau, dont les opinions semblent correspondre à des positions fortement marquées. Dans cette enquête, nous explorons la diversité d’opinions existant au sein du mouvement mondial de la conservation, et comment celle-ci varie en fonction de caractéristiques démographiques principales telles que l’âge, le sexe, le lieu ou le niveau de formation.  </p>
      <p>Nous sommes très reconnaissants de l’appui financier du Cambridge Conservation Initiative Collaborative Fund, qui est soutenu par l’Arcadia Fund et par l’Economic and Social Research Council (ESRC) Impact Acceleration Account de l’Université d’Edinbourg, pour le projet Futur de la Conservation.  </p>'
    -
      link: 'Comment ça fonctionne?'
      title: 'Comment ça fonctionne?'
      content: "<p>Après avoir participé à l’enquête, le site web représentera vos opinions sous forme de graphique avec trois axes. Le premier axe est centré sur les individus (se rapportant au rôle que les individus devraient jouer pour la conservation), le second sur l’écocentrisme scientifique (se rapportant au rôle de la science dans la conservation des espèces et des écosystèmes), et le troisième sur la conservation par le capitalisme (se rapportant au rôle des entreprises et de l’économie de marché pour la conservation). Ces axes sont dérivés de la première analyse statistique effectuée sur les données obtenues pour les premiers 9264 participants de l’enquête Futur de la Conservation (voir <a href='https://www.nature.com/articles/s41893-019-0267-5' title='Visit the paper in Nature Sustainability' target='_blank'>cet article</a> dans la revue Nature Sustainability pour plus d’informations sur l’analyse et les résultats, <a href='https://wordpress.com/post/thinkinglikeahuman.com/458' title=\"l’article\" target='_blank'>Authors' Accepted Manuscript</a> est aussi disponible en libre accès). </p>
      <p>Nous avons publié et avons pour objectif de continuer à publier nos conclusions sur les points de vue des conservationnistes de diverses manières. Si possible, nous inclurons celles-ci sur notre site web.</p>"
    -
      link: 'Qui sommes-nous?'
      title: 'Qui sommes-nous?'
      content: '<p>Ensemble, nous avons créé le site web et les projets de recherche qui y sont associés. Nous sommes:
      <ul>
      <li><a href="http://www.geog.cam.ac.uk/people/sandbrook/" title="Visit the profile of Chris Sandbrook">Chris Sandbrook (University of Cambridge)</a></li>
      <li><a href="http://www.see.leeds.ac.uk/people/g.holmes" title="Visit the profile of George Holmes">George Holmes (University of Leeds)</a></li>
      <li><a href="http://www.geos.ed.ac.uk/homes/jfisher2/">Janet Fisher (University of Edinburgh)</a></li>
      <li><a href="https://www.geog.cam.ac.uk/people/luque-lora/">Rogelio Luque-Lora (University of Cambridge)</a></li>
      <li><a href="https://www.ed.ac.uk/geosciences/people?indv=4057" title="Visit the profile of Aidan Keane">Aidan Keane (University of Edinburgh)</a></li>
      </ul>
      Le site web est hébergé par le Centre de Surveillance de la Conservation de la Nature qui fait partie du <a href="https://www.unep-wcmc.org" title="Visit the UN Environment Programme World Conservation Monitoring Centre website">UN Environment Programme World Conservation Monitoring Centre.</a><p>'
    -
      link: 'Ethique de recherche et stockage des données'
      title: 'Ethique de recherche et stockage des données'
      content: '<p>Ce projet a été approuvé par le comité d’éthique de recherche de l’Université de Leeds.</p>
      <p>Les réponses à l’enquête contribuent au projet de recherche continu Futur de la Conservation. Toutes données obtenues pour ce projet seront stockées de manière sécurisée par le Centre de Surveillance de la Conservation de la Nature qui fait partie du Programme des Nations Unies pour l’Environnement. Ces données ne seront utilisées qu’à des fins de recherche académique. Une version anonymisée des données, excluant toutes informations personnelles qui pourraient potentiellement mener à l’identification des réponses individuelles, peut être partagée avec d’autres chercheurs.</p>
      <p>Les réponses individuelles ne seront ni identifiables sur ce site web ni dans des publications ultérieures. Les adresses email des participants qui les auront fournies ne seront pas partagées avec d’autres parties et ne seront utilisées qu’afin d’envoyer la synthèse des résultats ainsi que des invitations pour participer à des versions futures de l’enquête.</p>
      <p>Certains participants auront peut-être reçu un lien pour participer à l’enquête de la part d’un collègue, professeur ou collaborateur qui est utilisateur·trice de l’outil Futur de la Conservation pour Groupes et Organisations (GO-FOX). Dans ce cas, leurs réponses seront disponibles par le biais de l’utilisateur·trice GO-FOX, qui pourra potentiellement identifier le·la participant·e par ses réponses. L’outil GO-FOX a pour but de soutenir l’apprentissage et le développement de capacités organisationnelles, mais l’équipe de projet décline toute responsabilité quant à la manière dont la personne qui vous envoie l’enquête l’utilise ou partage ses réponses.</p>
      <p>Si toutes données de l’enquête Futur de la Conservation, y compris des résultats GO-FOX, sont utilisées dans des publications ou présentations, aussi bien interne à votre organisation qu’externe, vous devrez reconnaitre l’équipe de projet en citant Sandbrook, C., Fisher, J., Holmes, G., Luque-Lora, R., Keane, A., Ingle, R., Calcada, S., Carter, M. (2019). The Group and Organisation Future of Conservation Survey.</em> <a href="www.futureconservation.org" title="Visit the Future of Conservation homepage">www.futureconservation.org</a></p>'
    -
      link: 'Nous contacter'
      title: 'Nous contacter'
      content: '<p>Pour plus d’informations sur le projet « Futur de la Conservation », veuillez écrire à <a href="mailto:futureofconservation@gmail.com" title="Email Future of Conservation">futureofconservation@gmail.com</a></p>'
    -
      link: 'FAQ'
      title: 'FAQ'
      content: 'De nombreuses personnes nous ont contactés avec des questions sur divers aspects du projet Futur de la Conservation. Au lieu de leur répondre individuellement, nous avons préparé les réponses suivantes aux questions les plus fréquemment demandées. Si les réponses à vos questions n’apparaissent pas ci-dessous, n’hésitez pas à nous contacter! '
      accordion:
        -
          title: 'Q: Qu’est-il advenu des résultats et du graphique en deux dimensions que j’ai obtenus la dernière fois que j’ai participé à l’enquête?'
          content: '<p>A: Les deux dimensions originelles pour l’enquête Futur de la Conservation avaient été déterminées grâce à l’expertise de l’équipe de projet sur les débats de conservation actuels. Cependant, maintenant que plus de 10000 personnes ont participé à l’enquête, nous avons déterminé de nouvelles dimensions basées sur la manière dont les participants ont répondu aux questions. La meilleure façon d’analyser cette enquête est d’utiliser trois dimensions plutôt que deux, ce qui explique les changements sur ce site web. Nous admettons que ce changement peut rendre les résultats plus difficiles à comprendre et à interpréter mais pensons qu’il est important de présenter les résultats de manière précise plutôt que de manière pratique!</p>'
        -
          title: 'Q: Pour certaines déclarations, ma réponse dépend du contexte – dans certaines situations je suis d’accord mais d’en d’autres je ne le suis pas – cependant, cette option n’est pas couverte dans les réponses possibles. '
          content: '<p>A: Ceci est exact mais nous espérons et supposons que, face à une telle situation, les participants pourront choisir le juste milieu pour leur choix (option « Neutre ») ou une option proche de ce juste milieu s’ils pensent qu’en moyenne ils penchent plutôt en accord/désaccord avec cette déclaration. Si cette situation se présente, cela indique que l’enquête fonctionne bien car certaines personnes auront une opinion bien définie et sans ambiguïté sur cette même question et choisiront l’option « Tout à fait d’accord » ou « Tout à fait en désaccord ». De cette façon, l’enquête est efficace dans la mesure où elle révèle la différence entre ceux qui ont des opinions plus nuancées par rapport à ceux qui ont des opinions fortes quel que soit le contexte.</p>'
        -
          title: 'Q: L’enquête utilise une approche quantitative mais les principaux enjeux sont complexes et requièrent des données qualitatives. Il devrait y avoir plus d’opportunités de répondre de manière qualitative dans l’enquête. '
          content: '<p>A: Nous sommes d’accord que les enjeux sont complexes et nous utilisons souvent des données qualitatives dans notre propre recherche. En effet, les déclarations utilisées dans l’enquête Futur de la Conservation ont d’abord été développées pour une étude avec méthodologie Q et petit échantillonnage, une méthodologie à la fois quantitative et qualitative. Cette étude a montré qu’il existait diverses manières d’envisager les problématiques couvertes par l’enquête Futur de la Conservation. Dans ce projet, nous voulions évaluer la prévalence de ces opinions dans la communauté de la conservation en général ainsi que les facteurs expliquant les divers points de vue des participants. Pour ce faire, nous avons opté pour une approche quantitative et un large échantillonnage. Il est à noter que si nous avions reçu le même nombre de réponses à l’enquête (actuellement plus de 14000) avec des données qualitatives détaillées, nous n’aurions pu analyser toutes les réponses.</p>'
        -
          title: 'Q: Cet exercice simplifie le débat et est fondamentalement réducteur.'
          content: '<p>A: Nous reconnaissons que c’est une approche relativement réductionniste à ces problématiques mais nous proposons (et la plupart des retours que nous avons reçus le confirment) qu’il est malgré tout utile de montrer la diversité des enjeux existants et de permettre aux gens l’exploration d’une caractérisation de leur point de vue comparée à celle d’autres conservationnistes. Dans ce projet de recherche, l’étendue prime sur la profondeur: nous étions tout à fait conscients que les gens seraient moins réceptifs à une enquête prenant plus d’une quinzaine de minutes, d’où le choix de travailler avec des données quantitatives associées à des déclarations préparées à l’avance auxquelles les gens pouvaient répondre intuitivement en utilisant un éventail de réponses. Nous avons maintenant lancé une version de l’enquête qui peut être prise par les groupes ou organisations en interne, l’enquête servant de plateforme pour des discussions plus détaillées et nuancées.</p>
          <p>Nous admettons que les trois axes présentés dans le graphique des résultats ne couvrent pas l’ampleur des enjeux dans les débats sur le futur de la conservation et, en effet, de nombreuses questions dans l’enquête ne contribuent pas aux scores des participants sur ces axes. C’est pour cela que nous avons inclus une question à la fin de l’enquête, demandant aux participants de fournir d’autres enjeux qu’ils perçoivent comme pertinents pour le futur de la conservation mais qui ne sont actuellement pas inclus dans l’enquête. S’il y a d’autres problématiques que vous aimeriez aborder dans cette enquête, veuillez les inclure en réponse à cette question (si vous avez déjà participé à l’enquête, n’hésitez pas à nous contacter directement : <a href="mailto:futureofconservation@gmail.com" title="Email Future of Conservation">futureofconservation@gmail.com</a>).</p>'
        -
          title: 'Q: La formulation de certaines questions est problématique, rendant difficile de savoir comment y répondre.'
          content: 'A: L’enquête a connu une longue période d’essai mais, comme pour toutes les enquêtes sociales, nous reconnaissons que toutes les déclarations ne sont pas parfaites et que certaines personnes ne les apprécieront pas. Il est important de noter cela car cette enquête a aussi pour objectif de comprendre comment les conservationnistes réagissent aux points soulevés par le débat sur la Nouvelle Conservation dans la littérature. La plupart des déclarations sont des citations directes extraites d’articles publiés dans le cadre de ce débat.'
        -
          title: 'Q: Cette enquête peut-elle être utilisée uniquement pour mon groupe/organisation ? '
          content: '<p> A: Plusieurs groupes nous ont déjà approchés pour demander une enquête fermée (uniquement disponible pour leur groupe) et nous avons créé <a href="/about-go-fox" title="Visit the About Go-FOX page">GO-FOX</a>, une version séparée de l’enquête qui peut être exécutée en interne au sein d’un groupe ou d’une organisation. </p>'
        -
          title: 'Q: Cette enquête n’est-elle qu’un exercice académique ? Quelle différence peut elle faire ?'
          content: '<p>A: Nous espérons sincèrement que cette enquête soit plus qu’un exercice académique et nous la voyons plus comme la première étape d’un processus que comme une fin en soi. Nous sommes ravis qu’elle ait déjà stimulé tant de débats et pensons que cela sera très utile pour la communauté de la conservation. À la demande de plusieurs ONG, nous avons développé GO-FOX, une version de l’enquête qui peut être faite par un groupe clairement défini, comme des collègues au sein d’une organisation ou une cohorte étudiante. Nous avons reçu jusqu’à présent des retours très positifs de la part des organisations participantes, notamment en ce qui concerne la promotion de débats internes et la réflexion sur la planification stratégique. Nous serions ravis de lire votre avis sur <a href="mailto:futureofconservation@gmail.com" title="Email Future of Conservation">futureofconservation@gmail.com</a> si vous souhaitez nous en faire part. </p>'
        -
          title: 'Q: Pourquoi ces questions ? En limitant les questions aux problématiques déjà couvertes dans le débat sur la Nouvelle Conservation, n’êtes vous pas en train de reproduire ses limitations ?'
          content: '<p>A: Ce point est correct. Notre recherche a commencé en tant qu’investigation sur la façon dont les membres de la communauté de la conservation en général percevaient les enjeux soulevés par le débat sur la Nouvelle Conservation, et c’est ainsi que nous avons poursuivi avec cette enquête. Ces débats sont suffisamment vastes pour couvrir de nombreuses problématiques sur la conservation. Nous reconnaissons cependant qu’il y a d’autres problématiques importantes qui comptent pour le futur de la conservation et qui n’ont pas été évoqués dans le débat sur la Nouvelle Conservation, ce qui explique pourquoi nous avons inclus une question ouverte à la fin de l’enquête permettant aux participants de contribuer par de nouveaux sujets qu’ils perçoivent comme pertinents au futur de la conservation. Nous avons prévu de considérer ces suggestions pour créer de nouvelles déclarations qui seront intégrées dans l’enquête par la suite.</p>'
        -
          title: 'Q: Les questions sont suggestives, ce qui indique une mauvaise conception de la recherche. '
          content: '<p>A: Cette enquête est basée sur des déclarations, et non sur des questions, et celles-ci ne peuvent donc être considérées comme suggestives. Les déclarations sont formulées en utilisant l’échelle de Likert et sont parfois délibérément provocatrices de manière à ce qu’elles suscitent un éventail de réponses. Ceci est une convention en sciences sociales. </p>'

