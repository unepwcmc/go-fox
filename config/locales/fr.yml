  support:
    -
      link: 'Background'
      title: 'Background'
      content: '
      <p>
      This page provides detailed information on how to use the GO-FOX tool. We hope you find it useful and everything makes sense. If you experience any problems, please feel free to contact us
      at <a href="mailto:futureofconservation@gmail.com" title="Email The Future of Conservation">futureofconservation@gmail.com</a>
      </p>
      '
    -
      link: 'The initial sign up process'
      title: 'The initial sign up process'
      content: '
      <p>
      When you create your account you need to answer a few simple questions about your group or organisation. At the end of the signup process you need to indicate whether you expect to use GO-FOX as an educational tool (e.g. in a classroom setting) or for organisational capacity development (e.g. for strategy development). If you wish to use the tool for both, you will need to create two separate accounts, one for each.
      </p>
      '
    -
      link: 'Creating a new survey'
      title: 'Creating a new survey'
      content: '
      <p>
      Each time you wish to use GO-FOX with a new group, you will need to create a new survey. To do this, navigate to the “Surveys” page, and then click the “Create new survey” button. You will then see a series of questions that help us to understand how you plan to use the survey for your particular group or organisation. Here you should answer for the specific people who will be taking the survey, rather than answering for your own organisation or group. For example, when signing up, you may have answered for the NGO or University you work for, whereas when creating a survey, you might be describing a specific group of students, or those participating in a workshop.
      </p>
      <p>
      You are able to create up to three bespoke questions to help you to explore differences between sub-groups among your respondents. Each question has to be multiple choice, and respondents will only be able to select one answer. Good examples would be questions like “how many years have you worked for X”, where the answers are in pre-defined categories, or “which regional programme do you work for”. You can create a new question by clicking on “Add custom question”. You then write your full question text into the “Customised question title” box. This is what your respondent will see in the main survey. To create an answer category click on “Add question”, then writing the answer option into the “Option text” box. Repeat this process for up to 10 options per question.
      </p>
      '
    -
      link: 'Analysing your results'
      title: 'Analysing your results'
      content: '
      <p>
      When you are ready to analyse the results of your group, you can download the full data file by clicking on the “CSV” button on the “Surveys” page. Save this file wherever you choose, and then click on the “GO-FOX analysis site” button on the same page. This will open the GO-FOX analysis website in a new tab. The site will open on the “Upload your data” page. Click the “Browse” button and then choose your data file from its saved location. You are then ready to explore your results by navigating through the various tabs on the left hand side of the page.
      </p>
      [Insert tutorial video here]
      <br/>
      <br/>
      <p>
      The tutorial video above shows how to download, analyse and interpret your results.
      </p>
      '
    -
      link: 'Interpreting your results'
      title: 'Interpreting your results'
      content: '
      <p>
      Once you have successfully uploaded your data to the analysis site, you can begin to explore your results!
      </p>
      <p>
      The “Visualise your responses” tab will show the distribution of answers to all the survey questions. The % figure on the left is the total proportion of respondents who disagreed with the statement (across all three levels of disagreement), the middle % is those who neither agreed nor disagreed, and the % figure on the right is the total proportion of your respondents who agreed with the statement.
      </p>
      <p>
      The “Summarise agreement” tab helps you to identify areas of agreement and disagreement between your respondents and the approximately 10,000 people who have taken the Future of Conservation Survey around the world. The red dot for each question shows the mean response in the global survey, whereas the black dot shows the mean response from your group, +/- the standard error. If the black dot is above the red dot then your group tended to agree with the statement more than the global sample, and vice versa.
      </p>
      <p>
      The “Visualise your scores (3D)” tab allows you to explore the scores of your respondents on the three dimensions of conservation thinking identified in the Future of Conservation Survey research. See <a href="https://thinkinglikeahuman.com/2019/04/09/the-global-conservation-movement-is-diverse-but-not-divided/" target="_blank" title="Our published research">our published research</a> for full explanations of these dimensions. You can toggle on and off the scores for your respondents on each dimension, and the lines linking them together. Each line connects the scores on each dimension of one respondent, allowing you to get a sense of their overall position on the future of conservation. Further information about how to interpret results across all three dimensions can be found on the <a href="/about-the-debate?locale=en" title="About the debate">About the debate</a> page. The “show neutral points?” button turns on and off the small circles on each dimension in the figure. These represent the score that a respondent would get if they answered “neither agree nor disagree” to every question. This helps you to interpret respondent scores on each dimension, because in some cases respondents can get a low score on a dimension despite agreeing with the ideas it contains. This is because they do so less strongly than the average respondent.
      </p>
      <p>
      The right hand side of the “Visualise your scores (3D)” tab allows you to explore differences between your respondents according to any bespoke questions you created in your survey. In the “Group by custom question?” box you can choose which question to explore. In the “Choose group to be highlighted” box you can then pick particular answer categories to highlight. This allows you to look for any clear differences between your respondents according to which category they are in.
      </p>
      <p>
      The “Visualise your scores (2D)” tab allows you to do very similar analysis to that described above, but choosing two of the three dimensions at a time. The dotted line in the figure represents the ‘neutral’ score of a respondent who answered “neither agree nor disagree” to every question. Again you can look at differences between groups identified by your bespoke questions using the “Group by custom question?” box.
      </p>
      <p>
      The “Descriptive statistics” tab gives you text analysis that helps you to understand the compare your respondents to those of the global Future of Conservation Survey, and the five statements with the most agreement, disagreement, consensus, and polarisation respectively. The latter represent the five statements about which your respondents had the most divergent responses, which can be particularly useful to think about.
      </p>
      <p>
      Finally, you can download the key figures from your analysis by clicking on the “Download summaries” tab. If you want any images that include the analysis of your bespoke questions, you will need to right click on the desired image and save it directly to your computer.
      </p>
      <p>
      The tutorial video above also goes through all these steps of analysis.
      </p>
      '

  about_go_fox:
    -
      link: 'Contexte'
      title: 'Contexte'
      content: '<p>Le lancement de l’enquête « Futur de la Conservation » en 2017 a provoqué une série de demandes provenant d’organisations de conservation souhaitant utiliser cette enquête comme outil interne afin de caractériser la diversité d’opinions existant au sein de groupes et d’organisations. En réponse à ces demandes, nous avons créé l’enquête « Futur de la Conservation pour Groupes et Organisations (GO-FOX) ».</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/bZdwQAG-xI4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <p>L’outil GO-FOX permet à l’utilisateur·trice de créer sa version personnalisée de l’enquête afin de la partager avec un groupe de participants fermé, tel que ses collègues. L’analyse des résultats de l’enquête pour ce groupe sont ensuite mis à la disposition de cet utilisateur·trice GO-FOX, qui peut ensuite l’utiliser au bénéfice de son groupe. Voici, entre autres, quelques exemples illustrant comment GO-FOX peut être utilisé:</p>
      <ul>
      <li>Par les ONG de conservation souhaitant stimuler des discussions entre leurs membres sur leurs points de vue individuels sur la conservation ainsi que sur comment ces points de vue sont en lien avec le travail de l’organisation. Ceci pourrait être effectuer dans le cadre d’un processus de planification stratégique.</li>
      <li>Par les enseignants de cours de conservation souhaitant utiliser cet outil pour soutenir l’apprentissage des divers points de vue dans la conservation ainsi que pousser les élèves à l’introspection sur leurs propres points de vue.</li>
      </ul>
      <p>Pour utiliser GO-FOX au sein de votre groupe ou organisation, <a href="/users/sign_in?locale=en" title="Register GO-FOX account">inscrivez votre</a> compte GO-FOX et commencez à créer votre enquête!</p>
      <p>Nous sommes très reconnaissants de l’appui financier du Cambridge Conservation Initiative Collaborative Fund, qui est soutenu par l’Arcadia Fund et par l’Economic and Social Research Council (ESRC) Impact Acceleration Account de l’Université d’Edinbourg, pour le projet Futur de la Conservation.</p>'

  about_debate:
    -
      link: 'À propos du débat sur le Futur de la Conservation'
      title: 'À propos du débat sur le Futur de la Conservation'
      content: '<p>Bien que les discussions sur les objectifs et les méthodes de conservation remontent sûrement à aussi loin que la conservation elle-même, le débat sur la « Nouvelle Conservation » fut suscité par l’article de 2012 de Kareiva et Marvier intitulé: <a href="https://academic.oup.com/bioscience/article/62/11/962/263056" title="Visit the ‘What is conservation science’ paper" target="_blank">‘ « Qu’est ce que la science de la conservation ? »’</a>.</p>
      <p>Deux positions majeures ont émané de ce débat: celle de Kareiva et Marvier, que l’on surnomme la « Nouvelle Conservation », et un point de vue fermement opposé surnommé la « Conservation Traditionnelle ». Notre recherche fait suite à notre préoccupation que ces deux positions ne décrivent pas correctement les divers points de vue exprimés par les conversationnistes à travers le monde.</p>
      <p>Ces deux positions peuvent se distinguer clairement par leurs points de vue sur le rôle des individus (se rapportant au rôle que les individus devraient jouer pour la conservation), sur le rôle de l’écocentrisme scientifique (se rapportant au rôle de la science dans la conservation des espèces et des écosystèmes) et sur la conservation par le capitalisme (se rapportant au rôle des entreprises et de l’économie de marché pour la conservation).</p>'
    -
      link: 'La Nouvelle Conservation'
      title: 'La Nouvelle Conservation'
      content: '<p>La position de la « Nouvelle Conservation » a connu un tournant en adoptant le point de vue de protéger la nature afin d’améliorer le bien-être humain (surtout celui des plus défavorisés) plutôt que de protéger la biodiversité pour son propre bien (d’où le score élevé sur l’axe de conservation centré sur les individus). </p>
      <p>Les « nouveaux conservationnistes » pensent qu’une situation favorable où les gens bénéficient de la conservation peut souvent être obtenue en promouvant la croissance économique et en partenariat avec des entreprises, ce qui explique pourquoi la plupart des nouveaux conservationnistes ont un score plus élevé sur l’axe de la conservation par le capitalisme. </p>
      <p>Il est plus difficile de dire où les nouveaux conservationnistes se situent quant à la deuxième dimension, l’écocentrisme scientifique. D’une part, les nouveaux conservationnistes critiquent souvent les approches de conservation qui se focalisent principalement sur les aires protégées, diminuant leur score sur cette dimension par rapport aux autres positions, telle que la conservation traditionnelle. Cependant, à en juger par la littérature publiée, les partisans de la Nouvelle Conservation sont généralement enthousiastes en ce qui concerne les objectifs de conservations basés sur les preuves obtenues grâce aux sciences naturelles, rendant leur score sur cet axe potentiellement moins négatif que celui des chercheurs en sciences sociales critiques, qui ont l’habitude de mettre en lumière l’importance des sciences sociales et humaines. </p>
      <p>Bien que les partisans de la Nouvelle Conservation aient été critiqués pour s’être départis de la valeur intrinsèque de la nature, des auteurs essentiels au mouvement ont répondu en clarifiant que leur but n’est pas tant éthique que stratégique ou pragmatique. En d’autres termes, ils revendiquent que la conservation a besoin de souligner la valeur instrumentale de la nature aux yeux des gens car cela promeut mieux le soutien pour la conservation comparé aux arguments basés uniquement sur le droit aux espèces d’exister.</p>'
      image: 'fg1-new-conservation.png'
      image_alt: 'La Nouvelle Conservation chart'
      caption: 'Fig. 1 La Nouvelle Conservation. Les cercles blancs représentent les points neutres de chaque dimension (le résultat obtenu en répondant « Neutre » à chaque déclaration) et la ligne en pointillé représente la moyenne des résultats pour chaque dimension obtenue par 9264 conservationnistes de 149 pays. Les lignes grises représentent les scores de chacun des 9264 participants et la zone bleue représente l’espace dimensionnel dans lequel les nouveaux conservationnistes ont le plus de chance de se trouver. '
    -
      link: 'La conservation traditionnelle'
      title: 'La conservation traditionnelle'
      content: '<p>Les conservationnistes traditionnels soutiennent souvent la protection de la nature pour son propre bien, prônant habituellement l’usage d’aires protégées comme outil principal de conservation (d’où le score élevé sur la dimension d’écocentrisme scientifique).</p>
      <p>L’accent sur la valeur intrinsèque de la nature amène généralement les partisans de la conservation traditionnelle à obtenir des scores relativement faibles sur la dimension centrée sur les individus. En effet, des personnalités clefs tel que Michael Soulé ont revendiqué que la conservation devrait être distincte de l’humanitaire, et que, malgré le fait que la réduction de la pauvreté soit un souci moral d’ordre général, celle-ci ne devrait pas être l’objectif principal des organisations de conservations.</p>
      <p>Les conservationnistes traditionnels ont aussi tendance à critiquer les marchés et la croissance économique comme outils de conservation. Ceci s’explique par le fait qu’en incluant les marchés, nous courrons le risque de « brader la nature» en négligeant les espèces considérées comme ayant une faible valeur économique. De plus, la croissance économique elle-même est vue comme un des principaux moteurs de menaces sur la biodiversité.</p>'
      image: 'fg2-traditional-conservation.png'
      image_alt: 'La conservation traditionnelle chart'
      caption: 'Fig. 2 La Conservation Traditionnelle. Les cercles blancs représentent les points neutres de chaque dimension (le résultat obtenu en répondant « Neutre » à chaque déclaration) et la ligne en pointillé représente la moyenne des résultats pour chaque dimension obtenue par 9264 conservationnistes de 149 pays. Les lignes grises représentent les scores de chacun des 9264 participants et la zone verte représente l’espace dimensionnel dans lequel les conservationnistes traditionnels ont le plus de chance de se trouver. '
    -
      link: 'Sciences sociales critiques'
      title: 'Sciences sociales critiques'
      content: '<p>Selon les chercheurs en sciences sociales critiques, les impacts de la conservation sur le bien-être humain devraient être au premier plan dans le débat sur la conservation (d’où le score positif sur la dimension centrée sur les individus). Ceci implique d’être conscient et critique des effets secondaires négatifs que les activités de conservation peuvent avoir sur les humains, par exemple lors de la création d’aires protégées. Ce positionnement est aussi critique quant à l’importance de la nature pour elle-même et quant à l’utilisation des sciences naturelles au sein de la conservation (d’où le score négatif sur la dimension d’écocentrisme scientifique).</p>
      <p>Certains chercheurs en sciences sociales critiques ont tendance à être sceptiques quant à la capacité des marchés et du capitalisme à procurer des avantages aussi bien à la nature et aux individus. Par exemple, l’évaluation économique de la nature peut être perçue comme une stratégie corporative qui ouvrirait des possibilités d’exploitation tout en cachant les impacts négatifs de telles activités en manipulant la manière dont elles sont présentées au public (d’où le score négatif sur la dimension conservation par le capitalisme).</p>
      <p>Cette position est parfois critiquée par d’autres comme proposant un diagnostic sérieux de ce qui ne marche pas dans les pratiques de conservation tout en étant incapable d’offrir des alternatives viables.</p>'
      image:  'fg3-critical-social-science.png'
      image_alt: Critical Social Science chart
      caption: 'Fig. 3 Les Sciences Sociales Critiques. Les cercles blancs représentent les points neutres de chaque dimension (le résultat obtenu en répondant « Neutre » à chaque déclaration) et la ligne en pointillé représente la moyenne des résultats pour chaque dimension obtenue par 9264 conservationnistes de 149 pays. Les lignes grises représentent les scores de chacun des 9264 participants et la zone marron représente l’espace dimensionnel dans lequel les chercheurs en sciences sociales critiques ont le plus de chance de se trouver.'
    -
      link: 'L’écocentrisme de marché'
      title: 'L’écocentrisme de marché'
      content: '<p>Un exemple « d’écocentrisme de marché » est le jeune mouvement « Nature Needs Half » (ainsi que le mouvement « Half-Earth »). Dans son livre intitulé « Half Earth », le biologiste Edward O. Wilson utilise des arguments scientifiques sur la biogéographie afin de prôner qu’il faut mettre de côté la moitié de la planète en tant que « réserves naturelles inviolables ». Le but de ces réserves devrait principalement être de protéger les espèces et les écosystèmes pour leur propre bien ; d’où le score positif sur la dimension d’écocentrisme scientifique et le score relativement négatif sur la dimension centrée sur les individus. Conscient que cet objectif ambitieux exigerait une baisse substantielle de l’empreinte écologique par habitant globalement, Wilson soutient les libres marchés comme moyen de favoriser les produits qui génèrent le maximum de profit pour le minimum d’énergie et de consommation de ressources (d’où le score positif sur la dimension conservation par le capitalisme).</p>
      <p>Cependant, l’opinion pro-marché de Wilson semble plus destinée à prouver que l’humanité pourrait prospérer avec seulement 50% de la surface de la Terre plutôt que comme outil de conservation: la stratégie de pro-marché serait en effet utilisée pour amortir la moitié « humaine » de la Terre par rapport au besoin d’exploiter la moitié « naturelle », plutôt que comme moyen de créer une valeur économique au travers de la protection de la moitié « naturelle ».</p>
      <p>D’autres cas d’écocentrisme de marché incluent les stratégies dans lesquels les outils de marché, tels que l’écotourisme et la « propension à payer », sont utilisés pour engendrer des revenus finançant la création et la maintenance d’aires protégées.</p>'
      image: 'fg4-market-ecocentrism.png'
      image_alt: 'Market ecocentrism chart'
      caption: 'Fig. 4 L’Écocentrisme de Marché. Les cercles blancs représentent les points neutres de chaque dimension (le résultat obtenu en répondant « Neutre » à chaque déclaration) et la ligne en pointillé représente la moyenne des résultats pour chaque dimension obtenue par 9264 conservationnistes de 149 pays. Les lignes grises représentent les scores de chacun des 9264 participants et la zone violette représente l’espace dimensionnel dans lequel les écocentristes de marché ont le plus de chance de se trouver.'
    -
      link: 'Références'
      title: 'Références'
      content: '<p><em>La Nouvelle Conservation:</em></p>
      <ul class="static-page__bibliography-list">
      <li>“Conservation in the Anthropocene -- Beyond Solitude and Fragility.” Accessed February 24, 2015. http://thebreakthrough.org/index.php/journal/past-issues/issue-2/conservation-in-the-anthropocene.
      <li>Kareiva, Peter, and Michelle Marvier. “What Is Conservation Science?” BioScience 62, no. 11 (November 1, 2012): 962–69. doi:10.1525/bio.2012.62.11.5.</li>
      <li>Kareiva, Peter. “New Conservation: Setting the Record Straight and Finding Common Ground.” Conservation Biology 28, no. 3 (June 1, 2014): 634–36. doi:10.1111/cobi.12295.</li>
      <li>Levin, Phillip S. “New Conservation for the Anthropocene Ocean.” Conservation Letters 7, no. 4 (July 1, 2014): 339–40. doi:10.1111/conl.12108.</li>
      <li>Marris, Emma. “‘New Conservation’ Is an Expansion of Approaches, Not an Ethical Orientation.” Animal Conservation 17, no. 6 (December 1, 2014): 516–17. doi:10.1111/acv.12129.</li>
      <li>Marvier, Michelle, and Peter Kareiva. “The Evidence and Values Underlying ‘New Conservation’.” Trends in Ecology & Evolution 29, no. 3 (January 3, 2014): 131–32. doi:10.1016/j.tree.2014.01.005.</li>
      </ul>

      <p><em>La conservation traditionnelle:</em></p>
      <ul class="static-page__bibliography-list">
      <li>Soulé, Michael “What is conservation biology?” Bioscience 35, no. 11 (December, 1985): 727-734. Doi: 10.1111/cobi.12147</li>
      <li>Greenwald, Noah, Dominick A. Dellasala, and John W. Terborgh. “Nothing New in Kareiva and Marvier.” BioScience 63, no. 4 (April 1, 2013): 241–241. Doi:10.1525/bio.2013.63.4.18.</li>
      <li>Noss, Reed, Nash, Roderick, Paquet, Paul, and Michael Soulé. “Humanity’s Domination of Nature is Part of the Problem: A Response to Kareiva and Marvier.” BioScience 63, no. 4 (April 1, 2013): 241–42. Doi:10.1525/bio.2013.63.4.19.</li>
      <li>McCauley, Douglas J.. “Selling out on Nature”. Nature 443 (September 7, 2006): 27-28. DOI: 10.1038/443027a.</li>
      <li>Wuerthner, Geroge, Crist, Eileen, and Tom Butler (eds.). Keeping the Wild: Against the Domestication of Earth. Island Press. Doi: 10.5822/978-1-61091-559-5</li>
      <li>Miller, B., M.E. Soulé, and J. Terborgh. “’New Conservation’ or Surrender to Development?” Animal Conservation 17, no.6 (December 1, 2014): 509-15. Doi: 10.1111/acv.12127</li>
      </ul>

      <p><em>Sciences sociales critiques:</em></p>
      <ul class="static-page__bibliography-list">
