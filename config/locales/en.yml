      content: '<p>The launch of the Future of Conservation Survey in 2017 triggered a series of requests from conservation organisations to be able to use the survey as an internal tool to characterise the range of views within groups and organisations. In response to these requests, we have created the Group and Organisation Future of Conservation Survey (GO-FOX).<p>The survey results generated internally within a group or organisation are made available to the GO-FOX user, to facilitate a discussion about the results within the group. Examples of how GO-FOX may be used include, but are not limited to:</p><ul>
