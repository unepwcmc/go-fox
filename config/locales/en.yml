  about_debate:
    -
      link: 'Framing the debate'
      title: 'Framing the debate'
      content: '<p>Although discussions about the aims and methods of conservation probably date back as far as conservation itself, the ‘new conservation’ debate as such was sparked by Kareiva and Marvier’s 2012 article entitled What is conservation science?</p>
      <p>Two prominent positions have emerged in this debate, that of Kareiva and Marvier, which we label ‘new conservation’, and a strongly opposed viewpoint that we label ‘traditional conservation’ (see diagram below).
      <p>These positions can be clearly distinguished by their views on the role of people in conservation (top axis in diagram below), the role of science and strict protected areas (middle axis), and that of corporations and capitalism (bottom axis).</p>
      <p>However, our research (*links to Holmes et al and Sandbrook et al*) suggests that many conservationists hold different views, or different combinations of the views expressed by new and traditional conservationists. This page describes the main positions identified in the literature about the ‘new conservation’ debate.</p>'
    -
      link: 'New Conservation'
      title: 'New Conservation'
      content: '<p>Central to the ‘new conservation’ position is a shift towards viewing conservation as being about protecting nature in order to improve human wellbeing (especially that of the poor), rather than for biodiversity’s own sake (hence the relatively high score on the people-centred conservation axis). </p>
      <p>‘New conservationists’ believe that win-win situations in which people benefit from conservation can often be achieved by promoting economic growth and partnering with corporations, which is why most new conservationists tend to score relatively high on the conservation through capitalism axis.</p>
      <p>Where new conservationists stand on the second dimension, scientific protectionism, is harder to say. On the one hand, new conservationists often criticise conservation approaches which mainly focus on protected areas, making their score on this dimension lower than for other positions, such as traditional conservation. Nonetheless, judging by the published literature, new conservation advocates are generally enthusiastic about conservation goals being based on evidence from the natural sciences, potentially making their score on this axis slightly less negative than that of critical social scientists, who often highlight the importance of the social sciences and the humanities.</p>
      <p>Although new conservation advocates have been criticised for doing away with nature’s intrinsic value, key authors within the movement have responded by clarifying that their motive is not so much an ethical as a strategic or pragmatic one. In other words, they claim that conservation needs to emphasise nature’s instrumental value to people because this better promotes support for conservation compared to arguments based solely on species’ rights to exist.</p>
      <p>Key references: ADD REFERENCES</p>'
    -
      link: 'Traditional conservation'
      title: 'Traditional conservation'
      content: '<p>Traditional conservationists often support the protection of nature for its own sake, often advocating the use of protected areas as the main tool for conservation (hence the high score on the scientific protectionism dimension).</p>
      <p>This emphasis on nature’s intrinsic value typically leads traditional conservation advocates to score relatively negatively on the people-centred conservation dimension, as key figures, such as Michael Soulé, have claimed that conservation should be distinct from humanitarianism, and that, whilst the alleviation of poverty is of general moral concern, this should not become the primary focus of conservation organisations.</p>
      <p>Traditional conservationists tend to also be critical of markets and economic growth as tools for conservation. This is because they believe that by embracing markets, we run the risk of ‘selling out nature’ by neglecting species that may be considered to be of little economic value. What’s more, economic growth itself is seen as a major driver of threats to biodiversity.</p>
      <p>Key references: ADD REFERENCES</p>'
    -
      link: 'Critical social science'
      title: 'Critical social science'
      content: '<p>According to critical social scientists, the impacts of conservation on human wellbeing should be at the forefront of the conservation debate (hence the positive score on the people-centred conservation dimension).</p>
      <p>This entails being critical of negative side-effects that conservation activities might have on people who are economically poor and/or politically marginalised, for example evictions to make space for protected areas (scientific protectionism), and also employing conservation initiatives as a means of improving human welfare.</p>
      <p>However, critical social scientists tend to be sceptical of the ability of markets and capitalism to deliver benefits for both nature and people. For example, the economic valuation of nature might be perceived as a corporate strategy to open up avenues for its exploitation, whilst concealing the negative impacts of such activities by manipulating the way in which these activities are presented to the public.</p>
      <p>This position is sometimes critiqued by others for offering a strong diagnosis of what is wrong with conservation practice, whilst failing to offer practical alternatives.</p>
      <p>Key references: ADD REFERENCES</p>'
    -
      link: 'Market ecocentrism'
      title: 'Market ecocentrism'
      content: '<p>Perhaps one example of ‘market ecocentrism’ is the recent Nature Needs Half movement (as well as the closely related Half-Earth movement). In his book entitled ‘Half-Earth’, biologist Edward O. Wilson advocates the setting aside of half of the world’s area as ‘inviolable nature reserves’ (scientific protectionism). Aware that this ambitious target would require a drastic decrease in per capita environmental footprint worldwide, Wilson supports free markets as a means to favour those products which generate the maximum profit for the minimum energy and resource consumption.</p>
      <p>However, Wilson’s pro-markets view seems to be more to do with ensuring that humanity can flourish on only 50% of the Earth’s surface rather than as a tool for carrying out conservation: that is, the pro-market strategy would be used to buffer the ‘human’ half of the Earth against the need to exploit the ‘natural’ half, rather than as a means to create economic value from protecting the ‘natural’ half.</p>
      <p>Other instances of market ecocentrism include strategies in which market tools, such as ecotourism and ‘willingness to pay’ approaches are used to generate revenue to fund the creation and maintenance of protected areas.</p>
      <p>Key references: ADD REFERENCES</p>'
