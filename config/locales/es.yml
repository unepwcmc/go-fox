    title: "Cómo interpretar sus resultados"
    content: '<p>
    El gráfico representa sus puntos de vista (los puntos y líneas gruesos) sobre tres ejes. Dichos ejes representan las tres principales dimensiones del debate del futuro de la conservación que identificamos a partir de las respuestas de 9.264 conservacionistas provenientes de 149 países. Las tres dimensiones son: ‘conservación centrada en las personas’ (sobre el papel que las personas deben tener en la conservación), ‘ecocentrismo científico’ (sobre el papel de la ciencia en la protección de las especies y ecosistemas), y ‘conservación a través del capitalismo’ (el papel de las corporaciones y las herramientas de mercado en la conservación).
    </p>
    <p>
    Un desplazamiento hacia la derecha en cada uno de los ejes refleja mayor apego a la posición reflejada en dicho eje, y hacia la izquierda refleja menor apego.
    </p>
    <p>
    Puede comparar sus puntos de vista con los de otros conservacionistas que hayan tomado la Encuesta (representados con puntos y líneas delgados).
    </p>
    <p>Podrá encontrar más información acerca de cada una de las dimensiones y la relación de éstas con las posiciones que emergen de la literatura sobre los debates del futuro de la conservación dirigiéndose a la página <a href="/about-the-debate" title="Sobre el debate">Sobre el debate</a>.
    </p>'
