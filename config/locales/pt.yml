  homepage:
    hero:
      title: Contribua para o debate sobre o futuro da conservação
      tagline: Dê a sua opinião sobre conservação em uma série de questões, veja como você se compara aos outros participantes e contribua com seus pontos de vista na construção de futuros debates.
    intro:
      title: 'O Futuro da Conservação'
      content: '<p>Há muito tempo tem havido debates sobre o caminho que a conservação da biodiversidade deve seguir. No entanto, estes debates têm sido dominados por poucos e poderosos indivíduos.</p>
      <p>Esta pesquisa permite que você contribua com seus pontos de vista, de modo que uma ampla gama de vozes possa ser levada em conta. A pesquisa leva apenas 15 minutos para ser concluída, e no final será apresentada uma representação gráfica de seus pontos de vista e como se comparam em relação aos de outras pessoas que realizaram a pesquisa.</p>
      <p>Esperamos que você curta participar da pesquisa, e encorajamos você a compartilhar sua experiência e incentivar outras pessoas a participarem também!</p>'
      ethics_statement: '
      Suas respostas serão mantidas anônimas, de forma segura e serão utilizadas somente para este projeto. Clique <a title="Sobre o projeto" href="/about-the-project">aqui</a> para obter todos os detalhes sobre a ética e segurança de dados.'
    blocks:
      -
        title: 'A Pesquisa O Futuro da Conservação para Grupos e Organizações (GO-FOX)'
        description: '
        Em resposta à uma demanda manifestada por diversas pessoas e organizações de todo o mundo, desenvolvemos uma ferramenta online que permite a criação e disseminação de uma versão personalizada da Pesquisa do Futuro da Conservação dentro de um grupo fechado de participantes (por exemplo, colegas de trabalho ou alunos). Os resultados analisados ficam à disposição para uso e benefício do grupo. Assim, podem ser utilizados para, por exemplo, facilitar debates internos sobre os objetivos de organizações que atuam no campo da conservação ou como uma ferramenta de ensino nas universidades. Visite a <a href="/about-go-fox" title="página Sobre GO-FOX">página Sobre GO-FOX</a> para descobrir mais sobre a ferramenta, ou <a href="/users/sign_in?locale=en" title="cadastre-se agora">cadastre-se agora</a> e comece a criar pesquisas customizadas!</p>
        <p>Se você já tem cadastro na GO-FOX, <a href="/users/sign_in" title="acessa sua conta aqui">acessa sua conta aqui</a>.</p>'
        image: 'logos/logo-gofox.svg'
        image_alt: 'GO-FOX logo'
        image_class: 'gofox'
      -
        title: 'Pesquisa e publicações'
        description: "<p>
        Os dados da Pesquisa do Futuro da Conservação têm sido analisados com o objetivo de identificar os valores de pessoas que trabalham com a conservação, e como estes variam dependendo de suas características (por exemplo, nacionalidade, profissão e experiência de trabalho em diferentes ecossistemas). <a href='https://www.nature.com/articles/s41893-019-0267-5' title='foi publicado na revista Nature Sustainability' target='_blank'>O primeiro artigo resultante desta pesquisa</a> foi publicado na revista Nature Sustainability. <a href='https://wordpress.com/post/thinkinglikeahuman.com/458' title=\"A versão do artigo aceito\" target='_blank'>A versão do artigo aceito</a> também está disponível em Acesso Aberto. Seguimos realizando análises utilizando os dados coletados através desta página, e esperamos continuar divulgando os resultados dentro da comunidade de pessoas que trabalham com a conservação.
        </p>"

  survey_warning:
      title: 'Bem-vindo à Pesquisa do Futuro da Conservação'
      description: 'This project has been approved by the Research Ethics committee at the University of Leeds.<br><br>Your responses will contribute to the ongoing Future of Conservation Survey research project. All data gathered for this project will be stored securely by the UN Environment World Conservation Monitoring Centre. This dataset will only be used for the purposes of academic research. An anonymised version of the dataset, excluding all personal information which could potentially lead to the identification of individual responses, may be shared with other researchers.<br><br>Your individual responses will not be identifiable either in this website or in subsequent publications. If you provide your email address, the project team will not share it with other parties, and will only use it to send you summarised results and to invite you to participate in future versions of the survey.<br><br>Your responses will be also be made available to the Group and Organisation Future of Conservation Survey (GO-FOX) user who sent you the link for this survey. The GO-FOX tool is intended to support education and organisational capacity development, but the project team do not accept responsibility for how the person sending you the survey uses or distributes responses. You may be identifiable to the GO-FOX user by your responses. If you are not comfortable with this, please do not take the survey.'
      master_description: 'Este projeto foi aprovado pelo Comitê de Ética em Pesquisa da Universidade de Leeds (Reino Unido).<br><br>
      Suas respostas contribuirão para o projeto de pesquisa em andamento O Futuro da Conservação. Todos os dados coletados serão 
      armazenados de forma segura pelo Centro de Monitoramento de Conservação Mundial da ONU (UN Environment World Conservation Monitoring 
      Centre), e serão utilizados exclusivamente para fins acadêmicos. É possível que uma versão dos dados totalmente anônima, excetuando 
      toda informação pessoal que poderia identificar os participantes, seja compartilhada com outros pesquisadores.<br><br>Não será possível 
      identificar suas respostas individuais neste site ou nas publicações subsequentes. Se optar por informar o seu endereço de e-mail, 
      o mesmo não será compartilhado com outras partes, e somente será utilizado para lhe enviar um resumo dos seus resultados e convites 
      para participar em futuras versões da pesquisa.'

  sign_up_warning:
      title: 'Welcome to GO-FOX'
      description: 'This project has been approved by the Research Ethics committee at the University of Leeds.<br><br>As you set up your account and survey(s), we will ask some questions about you, your group or organisation, and why you want to use the GO-FOX tool. This will allow us to understand how the tool is being used and the impact it is having. It will also allow us to better understand the views of conservationists, and how these vary according to the characteristics of their group or organisation.<br><br>All data gathered for this project will be stored securely by UN Environment World Conservation Monitoring Centre. An anonymised version of the dataset, excluding all information which could potentially lead to the identification of individual groups or organisations, may be shared with other researchers.<br><br>Your responses will not be identifiable either in this website or in subsequent publications. If you provide your email address, the project team will not share it with other parties, and will only use it to contact you to discuss your use of GO-FOX (for example, to offer help with preparing materials for a session with your group of survey respondents). In any resulting publications, we will remove identifying features and take other measures such as aggregating responses to protect the anonymity of organisations and groups who participate in this survey.<br><br>The GO-FOX tool was developed to help measure and understand the views held by conservationists. We encourage you to use it responsibly, such as in education, training or strategy development. The GO-FOX project team do not accept responsibility for how you or your organisation uses or distributes responses. We expect users to carefully consider the implications of how the tool is used within their group or organisation, particularly the implications for participants of revealing divergent or minority opinions.'

  about_project:
    -
      link: 'Contexto'
      title: 'Contexto'
      content: '<p>O propósito de este projeto é explorar os pontos de vista de pessoas que trabalham com a conservação sobre várias questões, contribuindo com debates sobre o futuro da conservação. As recentes discussões têm sido conduzidas e as decisões controladas por poucos e poderosos indivíduos e grupos, cujos pontos de vista tendem a se encaixar em posições polarizadas. Nesta pesquisa, exploramos a diversidade de pontos de vista que existem na comunidade global de pessoas que trabalham com a conservação, e como variam de acordo com características demográficas idade, género, nacionalidade e formação/escolaridade.</p>
      <p>O Projeto de Pesquisa O Futuro da Conservação recebeu financiamento da Cambridge Conservation Initiative Collaborative Fund, que recebe apoio da Arcadia Fund, e do Economic and Social Research Council (ESRC) Impact Acceleration Account da Universidade de Edimburgo. Agradecemos imensamente a estes financiadores.</p>'
    -
      link: 'Como funciona?'
      title: 'Como funciona?'
      content: "<p>Após terminar de responder a pesquisa, você será apresentado a um gráfico com três eixos, representando seus resultados. Os três eixos são: ‘conservação centrada em pessoas’ (relacionado com o papel que as pessoas devem desempenhar na conservação), ‘ecocentrismo científico’ (relacionado com o papel da ciência na conservação de espécies e ecossistemas), e ‘conservação através do capitalismo’ (relacionado com o papel das corporações e as ferramentas de mercado na conservação). Estes eixos foram derivados com base em análises estatísticas dos resultados dos primeiros 9.264 participantes aa pesquisa (para mais informações sobre estes análises e resultados, veja <a href='https://www.nature.com/articles/s41893-019-0267-5' title='este artigo' target='_blank'>este artigo</a> publicado na revista Nature Sustainability - uma versão do <a href='https://wordpress.com/post/thinkinglikeahuman.com/458' title=\"artigo aceito\" target='_blank'>artigo aceito</a> também está disponível acessem Acesso Aberto.</p>
      <p>Já publicamos, e pretendemos continuar publicando nossos resultados sobre os pontos de vista de pessoas que trabalham com a conservação em diversas formas. Sempre que possível, incluiremos estas publicações neste site.</p>"
    -
      link: 'Sobre a equipe'
      title: 'Sobre a equipe'
      content: '<p>As seguintes pessoas criaram juntos este site e os projetos de pesquisa relacionados:
      <ul>
      <li><a href="http://www.geog.cam.ac.uk/people/sandbrook/" title="Visite o perfil de Chris Sandbrook">Chris Sandbrook (University of Cambridge)</a></li>
      <li><a href="http://www.see.leeds.ac.uk/people/g.holmes" title="Visite o perfil de George Holmes">George Holmes (University of Leeds)</a></li>
      <li><a href="http://www.geos.ed.ac.uk/homes/jfisher2/">Janet Fisher (University of Edinburgh)</a></li>
      <li><a href="https://www.geog.cam.ac.uk/people/luque-lora/">Rogelio Luque-Lora (University of Cambridge)</a></li>
      <li><a href="https://www.ed.ac.uk/geosciences/people?indv=4057" title="Visite o perfil de Aidan Keane">Aidan Keane (University of Edinburgh)</a></li>
      </ul>
      The website is hosted by the <a href="https://www.unep-wcmc.org" title="Visit the UN Environment World Conservation Monitoring Centre website">UN Environment World Conservation Monitoring Centre.</a><p>'
    -
      link: 'Ethics and Data'
      title: 'Ética de pesquisa e armazenamento de dados'
      content: '<p>Este projeto foi aprovado pelo Comitê de Ética em Pesquisa da Universidade de Leeds (Reino Unido).</p>
      <p>Suas respostas contribuirão para o projeto da Pesquisa O Futuro da Conservação. Todos os dados coletados serão armazenados de forma segura pelo Centro de Monitoramento de Conservação Mundial da ONU, e serão utilizados exclusivamente para fins acadêmicos. É possível que uma versão dos dados totalmente anônima, excetuando toda informação pessoal que poderia identificar os participantes, seja compartilhada com outros pesquisadores.</p>
      <p>Não será possível identificar suas respostas individuais neste site ou nas publicações subsequentes. Se optar por informar o seu endereço de e-mail, o mesmo não será compartilhado com outras partes, e somente será utilizado para lhe enviar um resumo dos seus resultados e convites para participar em futuras versões da pesquisa.</p>
      <p>Alguns participantes da pesquisa podem ter recebido o link de um colega, professor ou colaborador que é usuário da ferramenta GO-FOX - Pesquisa do Futuro da Conservação para Grupos e Organizações. Nestes casos, as respostas estarão disponíveis para o usuário que enviou o link, quem possivelmente poderá identificar os respondentes a partir de suas respostas. Com a ferramenta GO-FOX, temos a intenção de promover o ensino e desenvolvimento estratégico das organizações que atuam com conservação, mas não nos responsabilizamos pelo uso das respostas por parte do usuário que enviou a pesquisa.</p>
      <p>Se os resultados obtidos a partir da pesquisa, incluindo os resultados obtidos através da GO-FOX, forem utilizados em apresentações ou publicações, tanto interna ou externamente a uma organização, a equipe da Pesquisa O Futuro da Conservação deve ser reconhecida através da seguinte citação: Sandbrook, C., Fisher, J., Holmes, G., Luque-Lora, R., Keane, A., Ingle, R., Calcada, S., Carter, M. (2019). <em>The Group and Organisation Future of Conservation Survey.</em> <a href="www.futureconservation.org" title="Visit the Future of Conservation homepage">www.futureconservation.org</a></p>'
    -
      link: 'Contato'
      title: 'Contato'
      content: '<p>Caso tenha alguma dúvida ou queira obter mais informações sobre o Projeto O Futuro da Conservação, por favor, entre em contato através do seguinte e-mail: <a href="mailto:futureofconservation@gmail.com" title="Envie um e-mail ao Futuro da Conservação">futureofconservation@gmail.com</a>. Infelizmente, somente podemos responder aos emails enviados em inglês ou espanhol.</p>'
    -
      link: 'FAQs'
      title: 'FAQs'
      content: 'Several people have been in touch with questions about various aspects of the Future of Conservation project. Rather than write to everyone individually, we have prepared the following answers to some frequently asked questions. If you still have a question that is not answered below, please do get in touch!'
      accordion:
        -
          title: 'Q: What happened to the two-dimension results and figure that I saw last time I took this survey?'
          content: '<p>A: The original two dimensions for the Future of Conservation Survey were created by the project team based on their expert understanding of recent conservation debates. However, now that over 10,000 people have taken the survey, we have generated new dimensions that are based on patterns in the way respondents have answered the questions. The best solution to this analysis has three dimensions rather than two, which is why the site has changed. We recognise that this change makes the results somewhat more complex to understand and interpret, but feel it is important to present results that are accurate rather than convenient!</p>'
        -
          title: 'Q: For some statements my answer would depend on the context - in some situations I would agree, and others I would disagree - but this isn’t covered by the response options I am given to choose from.'
          content: '<p>A: This is a fair point, but we hope and assume that when faced with such a situation respondents will choose the mid point of the choices (labeled ‘neutral’), or close to the mid point if they think that on average they lean slightly towards agree/disagree on that question. If this happens then the survey is working well, because some other people will have unambiguous views about the same question and will choose ‘strongly agree’ or ‘strongly disagree’. In this way the survey is effective at revealing the difference between people who have mixed or nuanced views versus those who hold strong positions regardless of the context.</p>'
        -
          title: 'Q: The survey uses a quantitative approach, but the issues involved are complex and require qualitative data. There should be more opportunities to enter qualitative answers in the survey.'
          content: '<p>A: We agree that the issues are complex, and we regularly use qualitative data in our own research. Indeed, the statements we used for the Future of Conservation Survey were first developed for a small sample size Q methodology study, which is a mixed quant/qual methodology. That study revealed some distinct ways of thinking about the issues covered by the Future of Conservation Survey, and in this project we wanted to see how prevalent these views might be in the wider conservation community and what factors might explain the views people hold. To do this we opted for a quantitative approach with a large sample size. It is worth noting that had we received the same number of survey responses (now 14000+) with detailed qualitative data we would have had no prospect of analysing all the survey responses.</p>'
        -
          title: 'Q: This is an exercise that oversimplifies the debate and is fundamentally reductive.'
          content: '<p>A: We recognize that this is a relatively reductionist way of examining the issues, but we propose (and much of the feedback we’ve had indicates) that it is still useful to show the range of issues and allow people to explore one characterization of their position compared with those of other conservationists. In this particular research, we have prioritized breadth over depth: we were acutely aware that people would be less responsive to a survey taking more than roughly 15 minutes to complete, hence the choice to work with quantitative data related to pre-prepared statements that people could respond to relatively intuitively using a simple spectrum of agreement. We have now launched a version of the survey which can be taken internally by <a href="/about-go-fox" title="Visit the About Go-FOX page">groups and organisations</a>, with the survey serving as platform for more nuanced and detailed discussion.</p>
          <p>We recognise that the three axes presented in the figure on the results page do not cover the full breadth of issues at stake in debates about the future of conservation, and indeed many of the questions in the survey do not contribute to respondents’ scores on these axes. This is why we have included an open question at the end of the survey, which asks respondents to contribute other issues which they think are pertinent to the future of conservation, but which were not at the time included in the survey. If there are other issues which you would like to see included in the survey, that is the place to suggest them (if you have already taken the survey, feel free to get in touch with us directly: <a href="mailto:futureofconservation@gmail.com" title="Envie um e-mail ao Futuro da Conservação">futureofconservation@gmail.com</a>).</p>'
        -
          title: 'Q: The wording of some of the questions is problematic, making it difficult to know how to answer.'
          content: '<p>A: The survey went through a lengthy period of testing, but like all social surveys, we accept that not all the statements are perfect and that some people will dislike some of them. It is important to note that as the survey was intended to discover how conservationists responded to the points made in the new conservation debate in the literature. Many of the statements are direct quotes from published articles in that debate.</p>'
        -
          title: 'Q: Isn’t this just an academic exercise? What difference can it make?'
          content: '<p>A: We certainly want this survey to be more than just an academic exercise, and we see it as one stage of a process rather than an end in itself. We are delighted that it has already stimulated so much debate, and think that this is in itself very useful for the conservation community. At the request of several conservation NGOs, we have also developed <a href="/about-go-fox" title="Visit the About Go-FOX page">GO-FOX</a>, a version of the survey which can be run for a defined group, like colleagues within an organisation or a student cohort. We have so far received very positive feedback from the organisations involved, in terms of encouraging internal debate and informing strategic planning. We would be delighted to hear from you at <a href="mailto:futureofconservation@gmail.com" title="Envie um e-mail ao Futuro da Conservação">futureofconservation@gmail.com</a> if you would be interested to take part.</p>'
        -
          title: 'Q: Can this survey be run for just my group / organisation?'
          content: '<p>A: Several groups have already approached us asking for a closed survey for only their group, and we have responded to the demand by creating <a href="/about-go-fox" title="Visit the About Go-FOX page" title="About Go-Fox">GO-FOX</a>, a separate version of the survey which can be run internally within a group or organisation.</p>'
        -
          title: 'Q: Why these questions? By limiting the questions to the issues already covered in the New Conservation debate, aren’t you reproducing its limitations?'
          content: '<p>A: This is a fair point. Our research began as an investigation into how members of the wider conservation community felt about the issues raised in the new conservation debate, and that is what we have continued with this survey. These debates are broad enough to cover many key issues in conservation. But we do recognise that there are other important issues that matter for the future of conservation that have not featured in the New Conservation debate, which is why we have now included an open-ended question at the end of the survey which allows respondents to contribute new topics which they feel are pertinent to the future of conservation. We plan to consider these suggestions to produce new statements, to be then incorporated into the survey.</p>'
        -
          title: 'Q: The questions are leading questions, and this is poor research design.'
          content: '<p>A: Please note that the survey is based on statements, rather than questions, and therefore cannot be considered leading. The statements are phrased as Likert items and are sometimes deliberately provocative such that they elicit responses with a spectrum of agreement. This is conventional in social science.</p>'

  resources:
