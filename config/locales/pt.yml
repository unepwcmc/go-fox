      link: 'Background'
      title: 'Background'
      content: '
      <p>On this page you can find resources that support the implementation of your GO-FOX projects.
      We hope that you will find these useful, and we welcome your feedback on them (to
      <a href="mailto:futureofconservation@gmail.com" title="Email The Future of Conservation">futureofconservation@gmail.com</a>).
      If you are looking for information on how to use the website and interpret the results provided, please go to the
      <a href="/admin/support?locale=en" title="support">support</a> page.<br/><br/>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/3o0fQqQNPvs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <br/><br/>
      In this video, the core Future of Conservation Survey team introduce the research that lies behind GO-FOX,
      and how GO-FOX came about. You might want to watch this video to make sure that you fully understand the
      research so that you are well placed to describe it to a group with whom you are working. You might alternatively
      consider sharing the video with the group directly, so that your students or participants can get better understand
      the project before you share their own results with them.
      <br/><br/>
      <a href="/GOFOX_lecture_slides.pptx" title="Download slide-deck">Download Slide-deck</a>

      <br/><br/>
      This slide-deck covers similar material to the video above. You are welcome to use it as it is, or to edit it
      for your purposes. Please ensure that you acknowledge the source when doing so.
      </p>'
    -
      link: 'Ideas for GO-FOX group activities'
      title: 'Ideas for GO-FOX group activities'
      content: '<p>
      <a href="/GOFOX_facilitation_slides_fixed.pptx" title="Download Facilitation Slide-deck">Download Facilitation Slide-deck</a>
      <a href="/GOFOX_facilitation_guide.pdf" title="Download Facilitation Guide">Download Facilitation Guide</a>
      <br/>
      <br/>
      GO-FOX can be used in a facilitated workshop setting, either before or after the group have taken the online
      survey. Click the link above to download a full facilitation guide designed for two specific scenarios –
      “team building” and “organisational values and mission”. These activities can also work well in a student
      teaching context.
      </p>'

  support:
    -
      link: 'Background'
      title: 'Background'
      content: '
      <p>
      This page provides detailed information on how to use the GO-FOX tool. We hope you find it useful and everything makes sense. If you experience any problems, please feel free to contact us
      at <a href="mailto:futureofconservation@gmail.com" title="Email The Future of Conservation">futureofconservation@gmail.com</a>
      </p>
      '
    -
      link: 'The initial sign up process'
      title: 'The initial sign up process'
      content: '
      <p>
      When you create your account you need to answer a few simple questions about your group or organisation. At the end of the signup process you need to indicate whether you expect to use GO-FOX as an educational tool (e.g. in a classroom setting) or for organisational capacity development (e.g. for strategy development). If you wish to use the tool for both, you will need to create two separate accounts, one for each.
      </p>
      '
    -
      link: 'Creating a new survey'
      title: 'Creating a new survey'
      content: '
      <p>
      Each time you wish to use GO-FOX with a new group, you will need to create a new survey. To do this, navigate to the “Surveys” page, and then click the “Create new survey” button. You will then see a series of questions that help us to understand how you plan to use the survey for your particular group or organisation. Here you should answer for the specific people who will be taking the survey, rather than answering for your own organisation or group. For example, when signing up, you may have answered for the NGO or University you work for, whereas when creating a survey, you might be describing a specific group of students, or those participating in a workshop.
      </p>
      <p>
      You are able to create up to three bespoke questions to help you to explore differences between sub-groups among your respondents. Each question has to be multiple choice, and respondents will only be able to select one answer. Good examples would be questions like “how many years have you worked for X”, where the answers are in pre-defined categories, or “which regional programme do you work for”. You can create a new question by clicking on “Add custom question”. You then write your full question text into the “Customised question title” box. This is what your respondent will see in the main survey. To create an answer category click on “Add question”, then writing the answer option into the “Option text” box. Repeat this process for up to 10 options per question.
      </p>
      '
    -
      link: 'Analisar os seus resultados'
      title: 'Analisar os seus resultados'
      content: '
      <p>
      When you are ready to analyse the results of your group, you can download the full data file by clicking on the “CSV” button on the “Surveys” page. Save this file wherever you choose, and then click on the “GO-FOX analysis site” button on the same page. This will open the GO-FOX analysis website in a new tab. The site will open on the “Upload your data” page. Click the “Browse” button and then choose your data file from its saved location. You are then ready to explore your results by navigating through the various tabs on the left hand side of the page.
      </p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/Cscfkl2ra_c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <br/>
      <br/>
      <p>
      The tutorial video above shows how to download, analyse and interpret your results.
      </p>
      '
    -
      link: 'Interpreting your results'
      title: 'Interpreting your results'
      content: '
      <p>
      Once you have successfully uploaded your data to the analysis site, you can begin to explore your results!
      </p>
      <p>
      The “Visualise your responses” tab will show the distribution of answers to all the survey questions. The % figure on the left is the total proportion of respondents who disagreed with the statement (across all three levels of disagreement), the middle % is those who neither agreed nor disagreed, and the % figure on the right is the total proportion of your respondents who agreed with the statement.
      </p>
      <p>
      The “Summarise agreement” tab helps you to identify areas of agreement and disagreement between your respondents and the approximately 10,000 people who have taken the Future of Conservation Survey around the world. The red dot for each question shows the mean response in the global survey, whereas the black dot shows the mean response from your group, +/- the standard error. If the black dot is above the red dot then your group tended to agree with the statement more than the global sample, and vice versa.
      </p>
      <p>
      The “Visualise your scores (3D)” tab allows you to explore the scores of your respondents on the three dimensions of conservation thinking identified in the Future of Conservation Survey research. See <a href="https://thinkinglikeahuman.com/2019/04/09/the-global-conservation-movement-is-diverse-but-not-divided/" target="_blank" title="Our published research">our published research</a> for full explanations of these dimensions. You can toggle on and off the scores for your respondents on each dimension, and the lines linking them together. Each line connects the scores on each dimension of one respondent, allowing you to get a sense of their overall position on the future of conservation. Further information about how to interpret results across all three dimensions can be found on the <a href="/about-the-debate?locale=en" title="About the debate">About the debate</a> page. The “show neutral points?” button turns on and off the small circles on each dimension in the figure. These represent the score that a respondent would get if they answered “neither agree nor disagree” to every question. This helps you to interpret respondent scores on each dimension, because in some cases respondents can get a low score on a dimension despite agreeing with the ideas it contains. This is because they do so less strongly than the average respondent.
      </p>
      <p>
      The right hand side of the “Visualise your scores (3D)” tab allows you to explore differences between your respondents according to any bespoke questions you created in your survey. In the “Group by custom question?” box you can choose which question to explore. In the “Choose group to be highlighted” box you can then pick particular answer categories to highlight. This allows you to look for any clear differences between your respondents according to which category they are in.
      </p>
      <p>
      The “Visualise your scores (2D)” tab allows you to do very similar analysis to that described above, but choosing two of the three dimensions at a time. The dotted line in the figure represents the ‘neutral’ score of a respondent who answered “neither agree nor disagree” to every question. Again you can look at differences between groups identified by your bespoke questions using the “Group by custom question?” box.
      </p>
      <p>
      The “Descriptive statistics” tab gives you text analysis that helps you to understand the compare your respondents to those of the global Future of Conservation Survey, and the five statements with the most agreement, disagreement, consensus, and polarisation respectively. The latter represent the five statements about which your respondents had the most divergent responses, which can be particularly useful to think about.
      </p>
      <p>
      Finally, you can download the key figures from your analysis by clicking on the “Download summaries” tab. If you want any images that include the analysis of your bespoke questions, you will need to right click on the desired image and save it directly to your computer.
      </p>
      <p>
      The tutorial video above also goes through all these steps of analysis.
      </p>
      '

  about_go_fox:
    -
      link: 'Background'
      title: 'Background'
      content: '<p>The launch of the Future of Conservation Survey in 2017 triggered a series of requests from conservation organisations to be able to use the survey as an internal tool to characterise the range of views within groups and organisations. In response to these requests, we have created the Group and Organisation Future of Conservation Survey (GO-FOX).</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/bZdwQAG-xI4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <p>The GO-FOX tool allows the user to create their own unique version of the Future of Conservation Survey and distribute it to a closed group of respondents they are working with. Analysed survey results from this group are then made available to the GO-FOX user, who can then use them for the benefit of the group. Examples of how GO-FOX may be used include, but are not limited to:</p>
      <ul>
      <li>Conservation NGOs wishing to generate discussion amongst their staff or members about their individual conservation viewpoints and how these relate to the work of the organisation. This could be done as part of a strategic planning process</li>
      <li>Teachers in conservation courses who wish to use the tool to support learning about diverse perspectives in conservation and self-reflection of students on their own views</li>
      </ul>
      <p>To get started, just <a href="/users/sign_in?locale=en" title="Register GO-FOX account">register your GO-FOX account</a> and start creating surveys!</p>
      <p>Funding for GO-FOX has been received from the Cambridge Conservation Initiative Collaborative Fund, which is supported by the Arcadia Fund, and from the Economic and Social Research Council (ESRC) Impact Acceleration Account at the University of Edinburgh. We are very grateful for the support of these donors.</p>'

  about_debate:
    -
      link: 'About the debate'
      title: 'Sobre o Futuro da Conservação'
      content: '<p>Embora os debates sobre os objetivos e métodos utilizados para a conservação sejam provavelmente tão antigos quanto a própria conservação, o debate sobre a “nova conservação” é recente e foi estimulado por um artigo de Kareiva e Marvier (2012), intitulado <a href="https://academic.oup.com/bioscience/article/62/11/962/263056" title="Visit the ‘What is conservation science’ paper" target="_blank">‘What is conservation science?’</a> (O que ciência da conservação?).</p>
      <p>Dois pontos de vista proeminentes emergiram nesse debate, o de Kareiva e Marvier, que eles chamaram de "nova conservação", e um ponto de vista oposto que nós chamamos de "conservação tradicional". Nossa pesquisa emergiu da preocupação de que essas duas posições não descrevem adequadamente a gama de pontos de vista de pessoas que trabalham com a conservação em todo o mundo.</p>
      <p>A nova e a tradicional posições de conservação podem ser diferenciadas por seus pontos de vista sobre o papel da “conservação centrada nas pessoas” (relacionada ao papel que as pessoas devem desempenhar na conservação), “ecocentrismo científico” (relacionado ao papel da ciência na conservação de espécies e ecossistemas) e “conservação através do capitalismo” (relacionado ao papel das corporações e abordagens baseadas no mercado para a conservação).</p>
      <p>This page describes these positions, as well as <a href="https://doi.org/10.1111/cobi.12811" title="Visit the paper ‘Understanding conservationists’ perspectives on the new‐conservation debate’" target="_blank">two others that have been previously identified in the literature</a> about the ‘new conservation’ debate. Using diagrams, it also shows how these positions relate to the three axes identified by <a href="https://www.nature.com/articles/s41893-019-0267-5" title="Visit our paper in Nature Sustainability" target="_blank">our research</a>. However, our work suggests that many conservationists do not belong to any of these four positions; or they hold different combinations of the views expressed in the literature. We include descriptions of these four positions here for information, but support efforts to move beyond characterising conservationists into separate ‘camps’.</p>'
    -
      link: 'Nova conservação'
      title: 'Nova conservação'
      content: '<p>Uma ideia central da "nova conservação" é a redefinição da conservação como proteção da natureza de forma a melhorar o bem-estar humano (especialmente das pessoas pobres), ao invés de proteger a natureza por seu valor intrínseco (sendo assim, a pontuação é relativamente alta no eixo “conservação centrada nas pessoas”).</p>
      <p>"Novos conservacionistas" acreditam que muitas vezes cenários “ganha-ganha”, nos quais as pessoas se beneficiam da conservação, podem ser alcançados promovendo crescimento econômico e parcerias com empresas, o que corresponde à uma alta pontuação no eixo “conservação através do capitalismo”.</p>
      <p>Onde os novos conservacionistas se encontram ao longo do eixo “ecocentrismo científico” é mais difícil de dizer. Por um lado, os novos conservacionistas frequentemente criticam as abordagens de conservação voltadas para áreas protegidas, tornando sua pontuação nesta dimensão mais baixa do que em outras posições, como conservação tradicional. No entanto, baseado na literatura publicada, os defensores da nova conservação são geralmente entusiasmados com a ideia dos objetivos da conservação serem baseados em evidências das ciências naturais, potencialmente fazendo sua pontuação neste eixo um pouco menos negativo do que a dos cientistas sociais críticos, que frequentemente destacam a importância das contribuições de outras disciplinas.</p>
      <p>Embora os defensores da nova conservação tenham sido criticados por acabar com a importância do valor intrínseco da natureza, os principais autores do movimento responderam esclarecendo que o motivo não é tanto ético como é estratégico ou pragmático. Em outras palavras, eles afirmam que a conservação precisa enfatizar o valor instrumental da natureza para as pessoas porque isso promove mais apoio à conservação em comparação com argumentos baseados unicamente nos direitos das espécies de existir.</p>'
      image: 'fg1-new-conservation.png'
      image_alt: 'New Conservation chart'
      caption: 'Figura 1: Nova Conservação. Os círculos brancos representam o ponto neutro de cada uma das dimensões (o resultado obtido respondendo "não concordo nem discordo" para todas as afirmações), e a linha pontilhada representa o resultado médio de cada dimensão para 9.264 pessoas que trabalham com a conservação de 149 países. As linhas mais claras representam as pontuações para todos os 9.264 entrevistados e a área azul representa o espaço conceitual em que é mais provável que se encontrem os novos conservacionistas.'
    -
      link: 'Conservação tradicional'
      title: 'Conservação tradicional'
      content: '<p>Os “conservacionistas tradicionais”, ou preservacionistas, frequentemente apoiam a proteção da natureza por seu valor intrínseco, muitas vezes defendendo o uso de áreas protegidas como a principal ferramenta para a conservação (sendo assim, é alta a pontuação na dimensão “ecocentrismo científico”).</p>
      <p>Essa ênfase no valor intrínseco da natureza normalmente leva os defensores da conservação tradicional a pontuarem de forma relativamente negativa na dimensão “conservação centrada nas pessoas”, pois autores importantes, como o Michael Soulé, afirmaram que a conservação deve ser distinta do humanitarismo e que, embora o alívio da pobreza seja de interesse moral geral, isso não deve se tornar o foco principal das organizações de conservação.</p>
      <p>Os conservacionistas tradicionais tendem também a criticar os mercados e o crescimento econômico como ferramentas para a conservação. Isso ocorre pois eles acreditam que ao abarcar os mercados, nós corremos o risco de "vender a natureza", negligenciando espécies que podem ser consideradas de pouco valor econômico. Além disso, o próprio crescimento econômico é visto como um dos principais impulsionadores das ameaças à biodiversidade.</p>'
      image: 'fg2-traditional-conservation.png'
      image_alt: 'Traditional Conservation chart'
      caption: 'Figura 2: Conservação tradicional. Os círculos brancos representam o ponto neutro de cada uma das dimensões (o resultado obtido respondendo "não concordo nem discordo" para todas as afirmações), e a linha pontilhada representa o resultado médio de cada dimensão para 9.264 pessoas que trabalham com a conservação de 149 países. As linhas mais claras representam as pontuações para todos os 9.264 entrevistados, e a área verde representa o espaço conceitual em que é mais provável que se encontrem os conservacionistas tradicionais.'
    -
      link: 'Ciência social crítica'
      title: 'Ciência social crítica'
      content: '<p>De acordo com o que consideramos como uma posição crítica das ciências sociais, os impactos da conservação no bem-estar humano devem estar à frente do debate sobre a conservação (sendo assim, a pontuação é positiva na dimensão “conservação centrada nas pessoas”). Isso implica ser crítico em relação às atividades de conservação que podem ter efeitos negativos para as pessoas, como a criação de áreas protegidas. Também critica justificativas para a conservação que são baseadas no valor intrínseco da natureza, e no uso exclusivo das ciências naturais na conservação (sendo assim, a pontuação é negativa na dimensão “ecocentrismo científico”).</p>
      <p>Os cientistas sociais críticos tendem a ser céticos quanto à capacidade dos mercados e do capitalismo de trazer benefícios tanto para a natureza quanto para as pessoas. Por exemplo, a valoração econômica da natureza pode ser percebida como uma estratégia corporativa para abrir caminhos para sua exploração, enquanto oculta os impactos negativos de tais atividades através da manipulação pela maneira que estas são apresentadas ao público (sendo assim, a pontuação é negativa em “conservação através do capitalismo”).</p>
      <p>Esta posição, às vezes, é criticada por outros por oferecer um forte diagnóstico do que está errado com a prática de conservação, enquanto não oferece alternativas práticas.</p>'
      image:  'fg3-critical-social-science.png'
      image_alt: Critical Social Science chart
      caption: 'Figura 3: Ciência social crítica. Os círculos brancos representam o ponto neutro de cada uma das dimensões (o resultado obtido respondendo "não concordo nem discordo" para todas as afirmações), e a linha pontilhada representa o resultado médio de cada dimensão para 9.264 pessoas que trabalham com a conservação de 149 países. As linhas mais claras representam as pontuações para todos os 9.264 entrevistados, e a área marrom clara representa o espaço conceitual em que é mais provável que se encontrem os cientistas sociais críticos.'
    -
      link: 'Ecocentrismo de mercado'
      title: 'Ecocentrismo de mercado'
      content: '<p>Talvez um exemplo claro de "ecocentrismo de mercado" seja o recente movimento chamado Nature Needs Half (assim como o movimento Half-Earth, intimamente relacionado). Em seu livro intitulado "Half-Earth", o biólogo Edward O. Wilson usa argumentos científicos baseados na biogeografia para defender a proteção de metade da área do mundo como "reservas naturais invioláveis". A motivação para essas reservas seria predominantemente proteger espécies e ecossistemas por seu valor intrínseco; daí a pontuação positiva na dimensão “ecocentrismo científico” e a pontuação relativamente negativa na dimensão “conservação centrada nas pessoas”. Considerando que essa meta ambiciosa exigiria uma redução drástica na pegada ambiental per capita em todo o mundo, Wilson apoia mercados livres como um meio de favorecer os produtos que geram o máximo lucro para o consumo mínimo de energia e recursos (daí a pontuação positiva no eixo “conservação através do capitalismo”).</p>
      <p>No entanto, a visão pró-mercados de Wilson parece ter mais a ver com garantir que a humanidade possa prosperar em apenas 50% da superfície da Terra do que com uma ferramenta para ser usada para a conservação. Em outras palavras, a estratégia pró-mercado seria usada para amortecer a metade "humana" da Terra contra a necessidade de explorar a metade "natural", e não como um meio para criar valor econômico a partir da proteção da metade "natural".</p>
      <p>Outros exemplos de ecocentrismo de mercado incluem estratégias nas quais ferramentas de mercado, como ecoturismo e abordagens de "disposição para pagar", são usadas para gerar receita para financiar a criação e manutenção de áreas protegidas.</p>'
      image: 'fg4-market-ecocentrism.png'
      image_alt: 'Market ecocentrism chart'
      caption: 'Figura 4: Ecocentrismo de mercado. Os círculos brancos representam o ponto neutro de cada uma das dimensões (o resultado obtido respondendo "não concordo nem discordo" para todas as afirmações), e a linha pontilhada representa o resultado médio de cada dimensão para 9.264 pessoas que trabalham com a conservação de 149 países. As linhas mais claras representam as pontuações para todos os 9.264 entrevistados, e a área roxa representa o espaço conceitual em que é mais provável que se encontrem os ecocentristas.'
    -
      link: 'Referências bibliográficas'
      title: 'Referências bibliográficas'
      content: '<p><em>Nova Conservação:</em></p>
      <ul class="static-page__bibliography-list">
      <li>“Conservation in the Anthropocene -- Beyond Solitude and Fragility.” Accessed February 24, 2015. http://thebreakthrough.org/index.php/journal/past-issues/issue-2/conservation-in-the-anthropocene.
      <li>Kareiva, Peter, and Michelle Marvier. “What Is Conservation Science?” BioScience 62, no. 11 (November 1, 2012): 962–69. doi:10.1525/bio.2012.62.11.5.</li>
      <li>Kareiva, Peter. “New Conservation: Setting the Record Straight and Finding Common Ground.” Conservation Biology 28, no. 3 (June 1, 2014): 634–36. doi:10.1111/cobi.12295.</li>
      <li>Levin, Phillip S. “New Conservation for the Anthropocene Ocean.” Conservation Letters 7, no. 4 (July 1, 2014): 339–40. doi:10.1111/conl.12108.</li>
      <li>Marris, Emma. “‘New Conservation’ Is an Expansion of Approaches, Not an Ethical Orientation.” Animal Conservation 17, no. 6 (December 1, 2014): 516–17. doi:10.1111/acv.12129.</li>
      <li>Marvier, Michelle, and Peter Kareiva. “The Evidence and Values Underlying ‘New Conservation’.” Trends in Ecology & Evolution 29, no. 3 (January 3, 2014): 131–32. doi:10.1016/j.tree.2014.01.005.</li>
      </ul>

      <p><em>Conservação tradicional:</em></p>
      <ul class="static-page__bibliography-list">
      <li>Soulé, Michael “What is conservation biology?” Bioscience 35, no. 11 (December, 1985): 727-734. Doi: 10.1111/cobi.12147</li>
      <li>Greenwald, Noah, Dominick A. Dellasala, and John W. Terborgh. “Nothing New in Kareiva and Marvier.” BioScience 63, no. 4 (April 1, 2013): 241–241. Doi:10.1525/bio.2013.63.4.18.</li>
      <li>Noss, Reed, Nash, Roderick, Paquet, Paul, and Michael Soulé. “Humanity’s Domination of Nature is Part of the Problem: A Response to Kareiva and Marvier.” BioScience 63, no. 4 (April 1, 2013): 241–42. Doi:10.1525/bio.2013.63.4.19.</li>
      <li>McCauley, Douglas J.. “Selling out on Nature”. Nature 443 (September 7, 2006): 27-28. DOI: 10.1038/443027a.</li>
      <li>Wuerthner, Geroge, Crist, Eileen, and Tom Butler (eds.). Keeping the Wild: Against the Domestication of Earth. Island Press. Doi: 10.5822/978-1-61091-559-5</li>
      <li>Miller, B., M.E. Soulé, and J. Terborgh. “’New Conservation’ or Surrender to Development?” Animal Conservation 17, no.6 (December 1, 2014): 509-15. Doi: 10.1111/acv.12127</li>
      </ul>

      <p><em>Ciência social crítica:</em></p>
      <ul class="static-page__bibliography-list">
      <li>Büscher, Bram, Sullivan, Sian, Neves, Katja, Igoe, Jim and Dan Brockington. “Towards a Synthesized Critique of Neoliberal Biodiversity Conservation” Capitalism Nature Socialism 23, no. 2 (June 2012): 4-30. Doi: 10.1080/10455752.2012.674149</li>
      <li>Spash, Clive L. “Bulldozing biodiversity: The economics of offsets and trading-in Nature”. Biological Conservation 192 (December 2015): 541-551 .Doi: 10.1016/j.biocon.2015.07.037</li>
      <li>Bockington, Dan and Rosaleen Duffy (eds.). Capitalism and Conservation. Chichester: Wiley-Blackwell, 2011.</li>
      </ul>

      <p><em>Ecocentrismo de mercado:</em></p>
      <ul class="static-page__bibliography-list"><li>Wilson, E.O. Half-Earth: Our Planet’s Fight for Life. New York: Liveright Publishing Corporation, 2016.</li></ul>'

  results:
    header: Seus resultados
    chart:
      less: Less
      more: More
      dimensions:
        people: People-centred conservation
        science: Science-led ecocentrism
        capitalism: Conservation through capitalism
    contact:
      title: Contact
      email_message: 'For more information about The Future of Conservation project please email:'
    title: "How to interpret your results"
    content: '<p>
    The plot above presents a summary of your views (the bold points and lines) on three axes. These axes represent three key dimensions of the conservation debate derived from statistical analysis of results from the first 9,264 respondents to the Future of Conservation survey. These dimensions are: A ‘people-centred conservation’ (relating to the role that people should play in conservation), B ‘science-led ecocentrism’ (relating to the role of science in the conservation of species and ecosystems), and C ‘conservation through capitalism’ (relating to the role of corporations and market based approaches in conservation).
    </p>
    <p>
    A score towards the left hand side of the plot is less in favour of the relevant dimension, whereas a score to the right hand side of the plot is more in favour of the dimension.
    </p>
    <p>
    You can compare your views with other people who have recently taken the survey, whose answers are represented by the small points and thin lines.
    </p>
    <p>You can find out more about these dimensions and how they relate to established positions in the literature by visiting our <a href="/about-the-debate" title="Visit the About the Debate page">About the Debate</a> page.
    </p>'
